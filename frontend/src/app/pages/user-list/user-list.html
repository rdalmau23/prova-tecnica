<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Cognoms</th>
      <th>Email</th>
      <th>DNI</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.surname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.id }}</td>
      <td>
        <a [routerLink]="['/profile', user.id]">Perfil</a>
      </td>
    </tr>
  </tbody>
</table>
